<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #008000, #FF0000);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            color: #008000;
            font-size: 3em;
        }

        .content p {
            color: #FF0000;
            font-size: 1.5em;
        }

        .footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .decorations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .decorations img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the New Year 2025!</h1>
    </header>

    <div class="content">
        <h1>Happy Holidays!</h1>
        <p>Let&#39;s celebrate the New Year with joy and cheer!</p>

        <div class="decorations">
            <img src="https://example.com/christmas-tree.png" alt="Christmas Tree">
            <img src="https://example.com/ornament.png" alt="Ornament">
            <img src="https://example.com/gift.png" alt="Gift">
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 New Year Celebration</p>
    </footer>
</body>
</html>
