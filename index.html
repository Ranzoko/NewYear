<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #008000, #FF0000);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            color: #008000;
            font-size: 3em;
        }

        .content p {
            color: #FF0000;
            font-size: 1.5em;
        }

        .footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .decorations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .decorations img {
            width: 100px;
            height: auto;
        }

        .garlands {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 50px;
        }

        .garlands.left {
            left: 0;
        }

        .garlands.right {
            right: 0;
        }

        .garland-bulb {
            width: 20px;
            height: 20px;
            margin: 5px auto;
            border-radius: 50%;
            background-color: #FF0000;
            animation: blink 1s infinite alternate;
        }

        .garland-bulb:nth-child(even) {
            background-color: #008000;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 15s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the New Year 2025!</h1>
    </header>

    <div class="garlands left">
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
    </div>

    <div class="garlands right">
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
        <div class="garland-bulb"></div>
    </div>

    <div class="content">
        <h1>Happy Holidays!</h1>
        <p>Let&#39;s celebrate the New Year with joy and cheer!</p>

        <div class="decorations">
            <img src="https://example.com/christmas-tree.png" alt="Christmas Tree">
            <img src="https://example.com/ornament.png" alt="Ornament">
            <img src="https://example.com/gift.png" alt="Gift">
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 New Year Celebration</p>
    </footer>

    <div class="snowflakes">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <script>
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(snowflake => {
            const startLeft = Math.random() * window.innerWidth;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;

            snowflake.style.left = `${startLeft}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `${delay}s`;
        });
    </script>
</body>
</html>
